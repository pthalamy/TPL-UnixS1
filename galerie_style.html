<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Galerie d'images</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
    background-color: #f1f6df;
}

.imgframe {
    float: left;
    background-color: white;
    border: dashed 1px #BBDDBB;
    margin: 1ex;
    padding: 1ex;
    text-align:center;
}

.image {
    margin: 1ex;
    border: solid 1px lightgrey;
}

.legend {
    font-style:italic;
    color: #002000;
}
</style>
</head>
<body>

<div class="imgframe">
<img class="image" src="image1.jpg" alt="image 1"><br>
<span class="legend">Legende de l'image 1</span>
</div>

<div class="imgframe">
<img class="image" src="image2.jpg" alt="image 2"><br>
<span class="legend">Legende pour image 2</span>
</div>

<div class="imgframe">
<img class="image" src="image3.jpg" alt="Entree"><br>
<span class="legend">Entree Ensimag</span>
</div>

<div class="imgframe">
<img class="image" src="image4.jpg" alt="Portable"><br>
<span class="legend">Photo</span>
</div>

<div class="imgframe">
<img class="image" src="image5.jpg" alt="Anniversaire"><br>
<span class="legend">50 !</span>
</div>

<div class="imgframe">
<img class="image" src="image6.jpg" alt="Ensimag"><br>
<span class="legend">Logo</span>
</div>

<div style="clear: both; text-align: center;">
  <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-html401"
        alt="Valid HTML 4.01 Transitional" height="31" width="88"></a>
  </p>
</div>
</body>
</html>
